language: python
python:
  - "3.6"
env:
  global:
    - APP_Config=testing

# Service for postgre database
services:
  - postgresql 

# command to run tests
script:
  - py.test --cov-report term --cov=app
  - coverage report
before_script:
  - pip install -r requirements.txt
  - psql -c 'create database postgrestest;' -U postgres
after_success:
- coveralls