language: python
python:
  - "3.6"

# Service for postgre database
services:
  - postgresql 

env:
  global:
    - APP_SETTINGS=testing

# command to run tests
script:
  - py.test --cov-report term --cov=app
  - coverage report
before_script:
  - pip install -r requirements.txt
  - psql -c 'create database postgrestest;' -U postgres
  - python create_tables.py
after_success:
- coveralls